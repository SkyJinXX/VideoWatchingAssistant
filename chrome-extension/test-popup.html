<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup测试页面</title>
    <style>
        body {
            margin: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .test-header {
            background: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .mock-chrome {
            background: #fff3cd;
            color: #856404;
            padding: 8px;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            Chrome Extension Popup 测试
        </div>
        <div class="mock-chrome">
            ⚠️ 模拟Chrome扩展环境 - 某些功能可能无法正常工作
        </div>
        
        <!-- 加载实际的popup内容 -->
        <iframe src="src/popup.html" width="360" height="500" frameborder="0"></iframe>
    </div>

    <script>
        // 模拟Chrome扩展API（用于测试）
        window.chrome = {
            storage: {
                sync: {
                    get: async (keys) => {
                        console.log('模拟 chrome.storage.sync.get:', keys);
                        return {};
                    },
                    set: async (data) => {
                        console.log('模拟 chrome.storage.sync.set:', data);
                        return true;
                    }
                },
                local: {
                    get: async (keys) => {
                        console.log('模拟 chrome.storage.local.get:', keys);
                        return { usage_stats: { total: 5, today: 2, lastDate: new Date().toDateString() } };
                    },
                    set: async (data) => {
                        console.log('模拟 chrome.storage.local.set:', data);
                        return true;
                    }
                }
            },
            tabs: {
                query: async (queryInfo) => {
                    console.log('模拟 chrome.tabs.query:', queryInfo);
                    return [{
                        id: 123,
                        url: 'https://www.youtube.com/watch?v=test123'
                    }];
                },
                sendMessage: (tabId, message) => {
                    console.log('模拟 chrome.tabs.sendMessage:', tabId, message);
                }
            },
            runtime: {
                onMessage: {
                    addListener: (callback) => {
                        console.log('模拟 chrome.runtime.onMessage.addListener');
                    }
                }
            }
        };

        console.log('✅ Chrome API模拟已加载');
    </script>
</body>
</html>
